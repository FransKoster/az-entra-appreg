name: Terraform validate

on:
  pull_request:
    paths:
      - "**/*.tf"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "**/*.tf"

jobs:
  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Terraform fmt (check)
        run: |
          terraform fmt -check -recursive

  validate:
    needs: fmt-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Init (no backend)
        run: |
          terraform init -backend=false

      - name: Terraform validate
        run: |
          terraform validate

  optional-plan:
    needs: validate
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Init (no backend)
        run: terraform init -backend=false

      - name: Terraform plan (conditional)
        run: |
          # Load secret into a shell variable; replace with your secret name if different
          TF_VAR_github_token="${{ secrets.TF_VAR_github_token }}"
          if [ -z "${TF_VAR_github_token}" ]; then
            echo "TF_VAR_github_token secret not set; skipping terraform plan"
            exit 0
          fi
          terraform plan -var "github_token=${TF_VAR_github_token}" -input=false
